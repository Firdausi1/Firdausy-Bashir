<body id="log-in-body">
    <div class="cover">
        <div class="sign-in">
            <h2>Sign in</h2>
        </div>
        <div class="row">
            <form action="index.html" method="POST">
                <div class="col1">
                    <label for="email">Email Address</label></div>
                <div class="col2">
                    <input type="email" id="email" placeholder="email" required></div>
                <div class="col1">
                    <label for="password">password</label></div>
                <div class="col2">
                    <input type="password" id="password" required><br></div>
                <div class="col1"></div>
                <div class="col2">
                    <input type="checkbox">remember me<span><a href="#"> <em> forgot password?</em></a></span></div><br>
                <div class="col1"></div>
                <div class="col2">
                    <input type="submit" value="Sign in"></div>
            </form>
        </div>
    </div>
</body>
